<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Platformer O'yini</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #87CEEB; }
    canvas { border: 2px solid #000; background-color: #fff; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // O'yinchi va platformalar
    const player = {
      x: 50,
      y: canvas.height - 60,
      width: 40,
      height: 60,
      speed: 5,
      dx: 0,
      dy: 0,
      gravity: 0.8,
      jumpPower: -12,
      jumping: false
    };

    const platforms = [
      { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 }, // Yer
      { x: 200, y: 300, width: 150, height: 20 },
      { x: 400, y: 250, width: 150, height: 20 },
      { x: 600, y: 150, width: 150, height: 20 }
    ];

    // Foydalanuvchi harakati
    let rightPressed = false;
    let leftPressed = false;
    let spacePressed = false;

    function drawPlayer() {
      ctx.beginPath();
      ctx.rect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    function movePlayer() {
      if (rightPressed) player.dx = player.speed;
      else if (leftPressed) player.dx = -player.speed;
      else player.dx = 0;

      player.y += player.dy;
      player.x += player.dx;

      // Gravity
      if (player.y + player.height < canvas.height) {
        player.dy += player.gravity; // Agar yerga tushmasa, og'irlikni qo'llash
      } else {
        player.dy = 0;
        player.y = canvas.height - player.height;
        player.jumping = false;
      }
    }

    function jump() {
      if (!player.jumping) {
        player.dy = player.jumpPower;
        player.jumping = true;
      }
    }

    function drawPlatforms() {
      platforms.forEach(platform => {
        ctx.beginPath();
        ctx.rect(platform.x, platform.y, platform.width, platform.height);
        ctx.fillStyle = "#32CD32";
        ctx.fill();
        ctx.closePath();
      });
    }

    function detectCollisions() {
      platforms.forEach(platform => {
        if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
          player.y + player.height > platform.y && player.y + player.height < platform.y + player.dy) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.jumping = false;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawPlatforms();
      movePlayer();
      detectCollisions();

      requestAnimationFrame(draw);
    }

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
      if (e.key === " " || e.key === "ArrowUp") spacePressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
      if (e.key === " " || e.key === "ArrowUp") spacePressed = false;
    }

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    setInterval(() => {
      if (spacePressed) jump();
    }, 100);

    draw();
  </script>
</body>
</html>
