<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        @keyframes bgWaves {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff1493, #00ff00);
            background-size: 400% 400%;
            opacity: 0.3;
            animation: bgWaves 8s infinite alternate ease-in-out;
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        ul li {
            list-style-type: none;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes floatButton {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(-3deg); }
        }

        ul li a {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            backdrop-filter: blur(8px);
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            border: 2px solid rgba(0, 255, 204, 0.3);
            animation: floatButton 3s infinite alternate ease-in-out;
        }

        @keyframes shakeText {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-2px) rotate(-1deg); }
            50% { transform: translateX(2px) rotate(1deg); }
            75% { transform: translateX(-2px) rotate(-1deg); }
            100% { transform: translateX(0px); }
        }

        ul li a:hover {
            color: #ff1493;
            border-color: rgba(255, 20, 147, 0.7);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
            text-shadow: 0 0 20px rgba(255, 20, 147, 1);
            animation: shakeText 0.3s infinite alternate;
        }
    </style>
    <title>Neon Animated Menu</title>
</head>
<body>
    <ul>
        <li><a href="#">Mahkam</a></li>
        <li><a href="#">Ibrohim</a></li>
        <li><a href="#">Suhrob</a></li>
        <li><a href="#">Malika</a></li>
        <li><a href="#">Albert</a></li>
    </ul>
</body>
</html>
