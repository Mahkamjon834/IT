<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
            animation: moveLights 5s infinite alternate ease-in-out;
        }

        @keyframes moveLights {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 200px 200px;
            }
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        ul li {
            list-style-type: none;
            position: relative;
            text-align: center;
        }

        ul li a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(8, 93, 184);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 20px;
            border-radius: 15px;
            margin-top: 15px;
            transition: 0.5s ease-in-out;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(8, 93, 184, 0.5));
            backdrop-filter: blur(5px);
        }

        ul:hover li a {
            opacity: 0.2;
        }

        ul li a:hover {
            transform: scale(2);
            z-index: 1000;
            opacity: 1;
            color: rgb(24, 47, 197);
            border-radius: 50%;
            padding: 20px;
            background: rgba(210, 228, 19, 0.8);
            box-shadow: 0 0 20px rgba(210, 228, 19, 0.8);
        }
        ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100px;
            width: 85px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            transform: skewX(42deg);
            transition: 0s;
        }

        ul li a:hover::before {
            left: calc(100% + 100px);
            transition: 1s;
        }
        ul li::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 8em;
            font-weight: 800;
            pointer-events: none;
            opacity: 0;
            letter-spacing: 25px;
            transition: 0.5s ease-in-out;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        ul li:hover::before {
            opacity: 0.5;
            letter-spacing: 0;
        }
    </style>
    <title>Animated Menu</title>
</head>
<body>
    <ul>
        <li data-text="MAHKAM - СИЛА И СВЕТ"><a href="">mahkam</a></li>
        <li data-text="IBROHIM - ПОЗНАНИЕ"><a href="">Ibrohim</a></li>
        <li data-text="SUHROB - ТАЛАНТ И КРЕАТИВ"><a href="">suhrob</a></li>
        <li data-text="MALIKA - КОРОЛЕВА"><a href="">malika</a></li>
        <li data-text="ALBERT - ГЕНИЙ И ИНТЕЛЛЕКТ"><a href="">albert</a></li>
    </ul>
</body>
</html>
