<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Ð’Ð¸Ð´ÐµÐ¾ Ñ„Ð¾Ð½ */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        ul li {
            list-style-type: none;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes floatButton {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(-3deg); }
        }

        @keyframes goldShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ul li a {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffd700;
            background: linear-gradient(45deg, #ffcc00, #ffd700, #ff9900, #ffd700);
            background-size: 300% 300%;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: floatButton 3s infinite alternate ease-in-out, goldShine 3s infinite alternate ease-in-out;
        }

        @keyframes shakeText {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-2px) rotate(-1deg); }
            50% { transform: translateX(2px) rotate(1deg); }
            75% { transform: translateX(-2px) rotate(-1deg); }
            100% { transform: translateX(0px); }
        }

        ul li a:hover {
            color: #ff1493;
            border-color: rgba(255, 20, 147, 0.7);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
            text-shadow: 0 0 20px rgba(255, 20, 147, 1);
            animation: shakeText 0.3s infinite alternate;
        }
    </style>
    <title>Neon & Gold Animated Menu</title>
</head>
<body>

</html>
