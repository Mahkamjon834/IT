<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –Ω–µ–æ–Ω–æ–≤—ã–µ –≤–æ–ª–Ω—ã */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/3FXP.gif') no-repeat center;
            background-size: cover;
            opacity: 0.2;
            animation: pulseBg 10s infinite alternate ease-in-out;
        }

        @keyframes pulseBg {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
        body::after {
            content: "";
            position: absolute;
            width: 85%;
            height: 85%;
            background: url('https://i.gifer.com/XOsX.gif') no-repeat center;
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        ul li {
            list-style-type: none;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        ul li a {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(8px);
            transition: 0.5s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            border: 2px solid rgba(0, 255, 204, 0.3);
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        ul li a:hover {
            color: #ff1493;
            border-color: rgba(255, 20, 147, 0.7);
            box-shadow: 0 0 30px rgba(255, 20, 147, 1);
            text-shadow: 0 0 20px rgba(255, 20, 147, 1);
            transform: scale(1.2) rotate(5deg);
        }

        /* –î–≤–∏–≥–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
        ul li::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.05);
            font-size: 9em;
            font-weight: 900;
            pointer-events: none;
            opacity: 0;
            transition: 0.5s ease-in-out;
            text-shadow: 0 0 40px rgba(255,255,255,0.2);
            animation: floatText 5s infinite alternate ease-in-out;
        }

        @keyframes floatText {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -45%) scale(1.1); }
        }

        ul li:hover::before {
            opacity: 0.7;
        }
    </style>
    <title>Futuristic Neon Menu</title>
</head>
