<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кнопка с эффектом before и after</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    .btn {
      position: relative;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      background-color: #555;
      border: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(120deg, #00f2fe, #4facfe);
      transition: all 0.5s;
    }

    .btn::after {
      top: 100%;
      left: 0;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover::after {
      top: 0;
    }
  </style>
</head>
<body>

  <button class="btn">Наведи на меня</button>

</body>
</html>
