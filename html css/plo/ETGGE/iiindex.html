<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 350px;
      margin-left: 40%;
      background-color: #d78c0b;
      padding: 20px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:required {
      border: 2px solid rgb(9, 229, 123);
    }
    input.optional {
      border: 2px dashed rgb(21, 195, 56);
    }
    input:valid {
      border-color: rgb(135, 6, 144);
    }
    input:invalid {
      border-color: rgb(0, 0, 0);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: rgb(11, 118, 176);
      color: white;
      cursor: not-allowed;
    }
    form:valid button {
      background-color: #28a745;
      cursor: pointer;
    }

    form:valid button:active {
      background-color: #1c7c31;
    }

    a:link {
      color: blue;
    }

    a:visited {
      color: rgb(255, 19, 255);
    }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <form novalidate>
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <label>
      Пароль:
      <input type="password" name="password" required>
    </label>
    <label>
      Телефон:
      <input type="tel" name="phone" class="optional">
    </label>
    <style>
        
    .btn {
      position: relative;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      background-color: #555;
      border: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(120deg, #00f2fe, #4facfe);
      transition: all 0.5s;
    }

    .btn::after {
      top: 100%;
      left: 0;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover::after {
      top: 0;
    }
    </style>

    <button class="btn">Submit go</button>
  </form>
</html>
