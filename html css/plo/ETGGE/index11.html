<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aq{
            background-color: aquamarine;
            font-size: 25px;
            width: 300px;
            height: 100px;
        }
        .aq:active{
            background-color: yellow;
            box-shadow: 0 15px 30px cyan;
            color: red;
            transform: scale(0.9);
        }
        a{
            font-size: 25px;
            border: 3px inset silver;
        }
        a:link{
            color: blue;

        }
        a:visited{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <button class="aq">Lorem, ipsum dolor.</button><br><br><br>

    <a href="https://www.youtube.com/">Lorem ipsum dolor sit amet.</a>
    <a href="https://www.google.co.uz/?hl=ru">Lorem ipsum dolor sit amet.</a>

    <input type="text">
</body>
</html>
