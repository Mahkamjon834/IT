    <h1>Destructuring va new Date()</h1>

    <div class="vaqt">
        <span class="time">0000-00-00 00:00:00</span>
    </div>

    <script>
        function formatTime(value) {
            return value < 10 ? `0${value}` : value; // Agar qiymat 10 dan kichik bo'lsa, oldiga 0 qo'shadi
        }

        function getTimes() {
            let vaqt = new Date();
            let yil = vaqt.getFullYear();
            let oy = formatTime(vaqt.getMonth() + 1); // Oy 0 dan boshlanadi, shuning uchun +1
            let kun = formatTime(vaqt.getDate());
            let soat = formatTime(vaqt.getHours());
            let minut = formatTime(vaqt.getMinutes());
            let sekund = formatTime(vaqt.getSeconds());

            const tims = document.querySelector(".time");
            tims.innerHTML = `${yil}-${oy}-${kun} ${soat}:${minut}:${sekund}`;
        }

        setInterval(getTimes, 1000); // Har 1 soniyada vaqtni yangilaydi
        getTimes(); // Dastlabki chaqiruv
