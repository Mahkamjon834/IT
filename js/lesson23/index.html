<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
main{
    width: 100%;
    height: 100vh;
    background: linear-gradient(aqua, dodgerblue);
    display: flex;
    align-items: center;
    justify-content: center;

}
.card{
   width: 600px;
   height:700px;
   background: #fff;
   border-radius: 10px;
   padding: 40px;
}
.form{
    width: 100%;
    height: 90px;
    display: flex;
    align-items: center;
    gap: 5px;
}
.inp{
    width: 100%;
    height: 80px;
    flex: 1;
    padding-left: 20px;
    font-size: 25px;
    outline: none;
    border: 1px solid gray;
    border-radius: 5px;
}
.inp::placeholder{
    font-size: 25px;
    
}
.add__btn{
    width: 100px;
    height: 80px;
    font-size: 25px;
    background: blueviolet;
    border: none;
    font-weight: bold;
    color: white;
    border-radius: 5px;
}
.inp:focus{
    box-shadow: 2px 2px 10px 2px rgba(134, 134, 133, 0.531);
}

.title{
    font-size: 40px;
    margin-bottom: 20px;
}
.conatiner{
    width: 100%;
    height: 370px;
    margin-top: 20px;
    overflow-y: auto;
}
.item{
    width: 100%;
    height: 70px;
    background: rgb(222, 221, 221);
    display: flex;
    align-items: center;
    list-style: none;
    border-radius: 5px;
    overflow: hidden; 
    margin-top: 20px;
}

.item span{
    font-size: 25px;
    color: #333;
    flex: 1;
    text-indent: 20px;
}
.del__btn{
    width: 70px;
    height: 70px;
    background: red;
    color: white;
    border: none;
    border-radius: 0px 5px 5px 0px;
    font-size: 25px;
    margin-right: -70px;
}

.item .del__btn{
 transition: 0.5s ease ;
}

.item:hover .del__btn{
    margin-right: 0px;
}

    </style>
</head>
<body>
  <main>
    <div class="card">
        <h1 class="title">Todo App</h1>
        <form class="form">
            <input class="inp"  type="text" placeholder="Add your new todo">
            <button class="add__btn">Add</button>
        </form>
        <ul class="conatiner">
            
        </ul>
        

    </div>
  </main>
    




<script>
    const inp = document.querySelector('.inp');
    const btn = document.querySelector('.add__btn');
    const conatiner = document.querySelector('.conatiner');

    btn.addEventListener('click', (e)=>{
    e.preventDefault();
    let text = inp.value;

    const li = document.createElement('li');
    const span = document.createElement('span');
    const button = document.createElement('button');

    li.classList.add('item');
    button.classList.add('del__btn');

    span.innerHTML = text;
    button.innerHTML = 'x';

    li.appendChild(span);
    li.appendChild(button);
    conatiner.appendChild(li);

    inp.value = '';

    button.addEventListener('click', ()=>{
        conatiner.removeChild(li);});
         

    


    });
    




    
</script>
</body>
</html>
