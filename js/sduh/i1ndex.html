
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Certificates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 60px 20px;
            color: #333;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: clamp(24px, 4vw, 36px);
            margin-bottom: 60px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
            font-weight: 700;
            padding: 0 20px;
        }

        h1 span {
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            font-weight: 800;
        }

        .contayner {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 30px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .q1 {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .q1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.6s;
        }

        .q1:hover::before {
            left: 100%;
        }

        .q1 img {
            transition: all 0.3s ease;
            filter: grayscale(10%);
        }

        .q1:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            border: 2px solid #667eea;
            background: rgba(255, 255, 255, 1);
        }

        .q1:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .q1:active {
            transform: translateY(-4px) scale(1);
        }

        /* Partner cards */
        .card:nth-child(1) .q1,
        .card:nth-child(3) .q1 {
            width: 300px;
            height: 85px;
        }

        .card:nth-child(1) .q1 img,
        .card:nth-child(3) .q1 img {
            width: 250px;
            height: auto;
        }

        /* Certificate card */
        .card:nth-child(2) .q1 {
            width: 350px;
            height: 500px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.95));
        }

        .card:nth-child(2) .q1 img {
            width: 300px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card:nth-child(2) .q1:hover {
            transform: translateY(-10px) rotate(1deg) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.4);
        }

        .card:nth-child(2) .q1:hover img {
            transform: scale(1.03);
        }

        /* Footer text */

p {
            text-align: center;
            color: white;
            font-size: clamp(12px, 2vw, 14px);
            line-height: 1.6;
            margin-top: 60px;
            padding: 0 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            animation: fadeInUp 0.8s ease;
        }

        .q1 {
            animation: fadeInUp 0.6s ease backwards;
        }

        .card:nth-child(1) .q1:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(1) .q1:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(1) .q1:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(1) .q1:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(1) .q1:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(2) .q1 { animation-delay: 0.6s; }
        .card:nth-child(3) .q1:nth-child(1) { animation-delay: 0.7s; }
        .card:nth-child(3) .q1:nth-child(2) { animation-delay: 0.8s; }
        .card:nth-child(3) .q1:nth-child(3) { animation-delay: 0.9s; }
        .card:nth-child(3) .q1:nth-child(4) { animation-delay: 1s; }
        .card:nth-child(3) .q1:nth-child(5) { animation-delay: 1.1s; }

        p {
            animation: fadeInUp 0.8s ease 1.2s backwards;
        }

        
    </style>
</head>
