<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <h2>Математика</h2>
        <div id="math-buttons"></div>
      </div>
      
      <div class="section">
        <h2>Валюты</h2>
        <div id="currency-buttons"></div>
      </div>
      <style>
        body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .section {
      margin: 40px auto;
      max-width: 1200px;
    }
    
    .section h2 {
      color: #34495e;
      margin-bottom: 15px;
    }
    
    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    #math-buttons button {
      background: linear-gradient(135deg, #3498db, #2980b9);
    }
    #math-buttons button:hover {
      background: linear-gradient(135deg, #2980b9, #1c5985);
    }
    
    #currency-buttons button {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }
    #currency-buttons button:hover {
      background: linear-gradient(135deg, #27ae60, #1e8449);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    #math-buttons, #currency-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
      </style>
    <script src="/script.js"></script>
</body>
</html>
