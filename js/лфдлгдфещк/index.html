
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .display {
        width: 100%;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 48px;
        text-align: right;
        margin-bottom: 20px;
        font-weight: 300;
    }

    .main {
        width: 100%;
        max-width: 400px;
    }

    .card {
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        padding: 20px;
        border-radius: 30px;
        box-shadow: 10px 10px 20px #0d0d0d, -10px -10px 20px #333333;
    }

    .buttons-row {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
    }

    button {
        flex: 1;
        height: 80px;
        font-size: 32px;
        font-weight: 400;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
        aspect-ratio: 1;
        background: linear-gradient(145deg, #3c3c3c, #2a2a2a);
        box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #4c4c4c;
        color: #fff;
    }

    button:active {
        box-shadow: inset 5px 5px 10px #1a1a1a, inset -5px -5px 10px #4c4c4c;
        transform: scale(0.95);
    }

    button:hover {
        filter: brightness(1.2);
    }

    .btn-function {
        background: linear-gradient(145deg, #d6d6d6, #b8b8b8);
        color: #000;
        box-shadow: 5px 5px 10px #a3a3a3, -5px -5px 10px #ffffff;
    }

    .btn-function:active {
        box-shadow: inset 5px 5px 10px #a3a3a3, inset -5px -5px 10px #ffffff;
    }

    .btn-operator {
        background: linear-gradient(145deg, #ff9f0a, #d87d00);
        color: #fff;
        box-shadow: 5px 5px 10px #cc6a00, -5px -5px 10px #ffb31a;
    }

    .btn-operator:active {
        box-shadow: inset 5px 5px 10px #cc6a00, inset -5px -5px 10px #ffb31a;
    }

    .btn-number {
        background: linear-gradient(145deg, #3c3c3c, #2a2a2a);
        color: #fff;
        box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #4c4c4c;
    }

    .btn-number:active {
        box-shadow: inset 5px 5px 10px #1a1a1a, inset -5px -5px 10px #4c4c4c;
    }

    .btn-zero {
        flex: 2.2;
        border-radius: 40px;
        text-align: left;
        padding-left: 32px;
    }

    @media (max-width: 480px) {
        input[type="number"] {
            font-size: 48px;
            height: 100px;
        }

        button {
            height: 70px;
            font-size: 28px;
        }

        .buttons-row {
            gap: 10px;
            margin-bottom: 10px;
        }
    }

    @media (max-width: 360px) {
        button {
            height: 60px;
            font-size: 24px;
        }

        input[type="number"] {
            font-size: 40px;
            height: 90px;
        }
    }
</style>
</style>
    </style>
<!-- shunday css qoshkimki kalkulyatorni borderlarixam bolsin -->
</head>
<body>
    <div class="main">
        <div class="card">
            <input class="display" type="text" id="display" placeholder="0" readonly>
            
            <div class="buttons-row">
                <button class="btn-function" onclick="clearDisplay()">AC</button>
                <button class="btn-function" onclick="deletVelue()">DEL</button>
                <button class="btn-function" onclick="append('%')">%</button>
                <button class="btn-operator" onclick="append('/')">÷</button>
            </div>

            <div class="buttons-row">
                <button class="btn-number" onclick="append('7')">7</button>
                <button class="btn-number" onclick="append('8')">8</button>
                <button class="btn-number" onclick="append('9')">9</button>
                <button class="btn-operator" onclick="append('*')">×</button>
            </div>


<div class="buttons-row">
                <button class="btn-number" onclick="append('4')">4</button>
                <button class="btn-number" onclick="append('5')">5</button>
                <button class="btn-number" onclick="append('6')">6</button>
                <button class="btn-operator" onclick="append('-')">−</button>
            </div>

            <div class="buttons-row">
                <button class="btn-number" onclick="append('1')">1</button>
                <button class="btn-number" onclick="append('2')">2</button>
                <button class="btn-number" onclick="append('3')">3</button>
                <button class="btn-operator" onclick="append('+')">+</button>
            </div>

            <div class="buttons-row">
                <button class="btn-number btn-zero" onclick="append('0')">0</button>
                <button class="btn-number" onclick="append('.')">.</button>
                <button class="btn-operator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function append(input) {
            display.value += input;
            
        }
        function clearDisplay() {
            display.value = '';
        }

        function deletVelue() {
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            display.value = eval(display.value);
        }
        

    </script>
</body>
</html>
