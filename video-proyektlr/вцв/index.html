<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Неоновый Анимированный Сайт</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;

        background: linear-gradient(120deg, #000428, #004e92);
        background-size: 300% 300%;
        animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        width: 380px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        color: white;
        text-align: center;
        box-shadow: 0 0 25px #00c3ff;
        animation: float 6s ease-in-out infinite;
        position: relative;
        z-index: 10;
    }

    @keyframes float {
        0%, 100% { transform: translateY(-10px); }
        50% { transform: translateY(10px); }
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 35px;
        border-radius: 30px;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        border: 2px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
        transition: 0.3s;
    }

    .btn:hover {
        background: #00eaff;
        box-shadow: 0 0 30px #00eaff;
        color: #000;
    }

    #particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
    <h1>✨ Неоновый портал ✨</h1>
    <p>Нажми на кнопку — и ты попадёшь в другую, ещё более красивую страницу!</p>
    <a href="page2.html" class="btn">Перейти ➜</a>
</div>

<script>
// ======= Частицы =======
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
}
resize();
window.onresize = resize;

const particles = [];
const particleCount = 100;

class Particle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "rgba(0, 255, 255, 0.9)";
    }
    update(mouse) {
        this.x += this.speedX;
        this.y += this.speedY;

        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 150) {
            this.x += dx / dist;
            this.y += dy / dist;
        }

        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
            this.reset();
        }
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

const mouse = { x: -999, y: -999 };
window.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
        p.update(mouse);
        p.draw();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
